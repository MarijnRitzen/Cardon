<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            Web van Cardon
        </title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <form action="/submit" method="GET">
                        <span>Persoon een</span>
                        <input type="text" name="name1"><br>
                        <span>Persoon twee</span>
                        <input type="text" name="name2"><br>
                        <button type="submit">Lijntje toevoegen</button>
                    </form>
                    <br>
                    <br>
                    <form action="/remove" method="GET">
                        <span>Persoon een</span>
                        <input type="text" name="name1"><br>
                        <span>Persoon twee</span>
                        <input type="text" name="name2"><br>
                        <button type="submit">Lijntje verwijderen</button>
                    </form>
                    <br>
                    <br>
                    <button id="saveState" download="HetWeb" style="display:none"><span>Maak hier een pdf van</span></button>
                    <br>
                    <br>
                    <input type="checkbox" name="dragEndedToggle" onclick="dragEndedToggle();"><span>Laat nodes stilstaan wanneer losgelaten</span>
                    <br>
                    <br>
                    <br>
                    <select id="input-font" class="input"  onchange="changeFont(this);">
                        <option value="Times New Roman" selected ="selected">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Lucida Console">Lucida Console</option>
                  </select>
                  <br>
                  <br>
                  <br>
                  <input type="range" min="1" max="100" value="50" class="slider" id="myRange" oninput="changeSpace(this.value)">
                  <span style="font-family: Courier New">Ruimte</span>
                </div>
                <div class="col-10">
                    <svg height = 1000 width = 1000></svg>
                </div>
                <div id="jquery"></div>
            </div>
        </div>
        <script src="underscore.js"></script>
        <script src="jquery.js"></script>
        <script src="code.js"></script>
    </body>
</html>
